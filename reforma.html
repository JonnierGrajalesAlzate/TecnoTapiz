<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <nav> <ul class="menu-horizontal">
        <li>
          <a href="./index.html" class="selector">Inicio</a></li>
          <a href="./productos.html" class="selector">Catálogo</a></li>
          <a href="./creacion.html" class="selector">Crear</a></li>
          <a href="#" id="parado">Remodelar</a></li> 
          <a href="./iniciarsesion.html" class="selector">Login</a>
    </ul> </nav>
    
    <div class="content">

        <h1 class="logo">Refor <span>mar</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Formulario para remodelar tu mueble</h3>
                <form action="">
                    <p>
                        <label>Tipo de mueble</label>
                        <select name="tipo_mueble">
                            <option value="sofa">Sofá</option>
                            <option value="sofa-cama">Sofá Cama</option>
                            <option value="sofa-chaise">Sofa Chaise Longue</option>
                            <option value="sofa-rinconero">Sofa rinconero</option>
                            <option value="sofa-almacenaje">Sofa con alamcenaje</option>
                            <option value="sillón">Sillón</option>
                        </select>
                    </p>
                    <p>
                        <label>Material del mueble</label>
                        <select name="material_mueble">
                            <option value="cuero">Cuero</option>
                            <option value="gamuza">Gamuza</option>
                            <option value="tela">Tela</option>
                        </select>
                    </p>
                    <p>
                        <label>Tamaño del mueble</label>
                        <select name="tamano_mueble">
                            <option value="pequeño">Pequeño</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande</option>
                        </select>
                    </p> 
                    <p>
                        <label>Dirección</label>
                        <input type="text" name="addres">
                    </p>
                    <p>
                        <label>Fecha cita</label>
                        <input type="date" id="fecha-cita" name="fecha-cita" required>
                    </p>
                    <p>
                        <label>Hora Cita</label>
                        <input type="time" id="hora-cita" name="hora-cita" required>
                    </p>
                    <p class="block">
                        <button id="enviarBtn">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Cra. 25#49-90 a 49-152</li>
                    <li><i class="fas fa-phone"></i> (+57) 314 8802822</li>
                    <li><i class="fas fa-envelope-open-text"></i> tecnotapiz444@gmail.com</li>
                </ul>
                <p>Envia este formulario para iniciar tu reformación de manera eficiente y segura</p>
                <p>TecnoTapíz.com</p>
            </div>
        </div>
    </div>
    <script src="./js/formulario.js"></script>

</body>
