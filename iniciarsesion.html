<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/shortcut.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/iniciarsesion.css" />
  <title>administrador-TecnoTapíz</title>
</head>
<body>
    <nav> <ul class="menu-horizontal">
        <li>
          <a href="./index.html" class="selector">Inicio</a></li>
          <a href="./productos.html" class="selector">Catálogo</a></li>
          <a href="./creacion.html" class="selector">Crear</a></li>
          <a href="./reforma.html" class="selector">Remodelar</a></li>
          <a href="#" id="parado">Login</a></li>
    </ul> </nav>
    <div class="container">
      <div class="login">
        <div class="login__content">
          <img class="login__img" src="./img/imagensvg.svg" alt="Login image" />
    
          <form class="login__form" id="login-form">
            <div>
              <h1 class="login__title">
                <span>Bienve</span>nido
              </h1>
              <p class="login__description">
                Inicia sesión para continuar.
              </p>
            </div>
    
            <div class="login__inputs">
              <div>
                <label for="email" class="login__label">Correo electrónico</label>
                <input class="login__input" type="email" id="email" placeholder="Ingresa tu correo electrónico" required />
              </div>
              <div>
                <label for="password" class="login__label">Contraseña</label>
                <div class="login__box">
                  <input class="login__input" type="password" id="password" placeholder="Ingresa tu contraseña" required />
                  <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                </div>
              </div>
            </div>
    
            <div class="login__buttons">
              <button type="submit" class="login__button">Ingresar</button>
              <button type="button" class="login__button-ghost" id="register-btn">Regístrate</button>
            </div>
          </form>
    
          <!-- Formulario de Registro -->
          <form class="login__form" id="register-form" style="display: none;">
            <div>
              <h1 class="login__title"><span>Regístrate</span></h1>
            </div>
    
            <div class="login__inputs">
              <div>
                <label for="register-name" class="login__label">Nombre</label>
                <input class="login__input" type="text" id="register-name" placeholder="Ingresa tu nombre" required />
              </div>
              <div>
                <label for="register-email" class="login__label">Correo electrónico</label>
                <input class="login__input" type="email" id="register-email" placeholder="Ingresa tu correo electrónico" required />
              </div>
              <div>
                <label for="register-password" class="login__label">Contraseña</label>
                <input class="login__input" type="password" id="register-password" placeholder="Ingresa tu contraseña" required />
              </div>
            </div>
    
            <div class="login__buttons">
              <button type="button" class="login__button" id="save-register">Guardar</button>
              <button type="button" class="login__button-ghost" id="cancel-register">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    

  <script src="./js/iniciarsesion.js"></script>
</body>
</html>
